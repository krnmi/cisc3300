<!DOCTYPE html>
<html lang="en">
<head>
    <title>js</title>
</head>
<body>
    <script>
        console.log(1 + '6');
        // when a number is added to a string, js converts the number to a string instead, and the result is string instead of a number and a string, aka 16. 

        console.log(Number(true));
        console.log(Number(false));
        // output for true will be 1, and output for false will be 0.

        console.log(Boolean(1));
        console.log(Boolean(0));
        console.log(Boolean("0")); 
        //output for boolean 1 will return as true, 0 will return as false, and "0" will return as true.
      
    </script>
</body>
</html>
