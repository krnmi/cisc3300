<!DOCTYPE html>
<head>
    <title>flex containers</title>
    <style>
       
       .flex-container {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            gap: 10px;
        }

        .flex-item {
            width: 250px;
            height: 250px;
            display: flex;
            background-color: blue;
            color: white;
        }
        #first-flex-item {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div id="first-flex-item" class="flex-item">div1</div>
        <div class="flex-item">div2</div>
        <div class="flex-item">div3</div>
    </div>
</body>
</html>
