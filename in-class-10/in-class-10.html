<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>in class 10</title>
    </head>
    <body>
        <div id="clickableDiv">
            initial text
        </div>

        <script>
            document.getElementById('clickableDiv').addEventListener('click', function() {
                this.innerText = 'added text!';
                this.style.backgroundColor = 'yellow';
            });

        </script>
    </body>
</html>
